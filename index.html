<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>SESI SENAI 2023 - PARAGUAÇU PAULISTA</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // Criando um array multidimensional
      var alunos = [
        { numero: 1, nome: "Evellin", imagem: './imagens/alunos/evellin.jpeg', link1: 'www.github.com' },
        { numero: 2, nome: "Ferrer", imagem: './imagens/alunos/ferrer.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },
        { numero: 3, nome: "Louzada", imagem: './imagens/alunos/louzada.jpeg', link1: 'www.github.com' },

      ];

      // Obtendo a referência para o elemento HTML onde vamos imprimir os valores
      var elementoHTML = document.getElementById('meu-elemento');

      // Criando uma string para armazenar os valores
      var valoresHTML = '';

      alunos.forEach((elemento) => {
        valoresHTML += ("<section class='boxaluno'><figure><img src='" + elemento.imagem + "'></figure><h2>" + elemento.nome + "</h2><p>Projetos LM</p><a href='" + elemento.link1 + "' target='_blank'><button>Página de Links</button></a><a href='https://amanda3620.github.io/Livraria/' target='_blank'><button>Livraria</button></a></a></section>");

      });



      // Definindo a string com os valores como conteúdo do elemento HTML
      elementoHTML.innerHTML = valoresHTML;
    });
  </script>
</head>

<body>
  <header>
    <figure>
      <img src="./imagens/logo.png">
    </figure>
    <section id="logo">
      <h1><span>Curso técnico em</span><br> Desenvolvimento de Sistemas</h1>
      <p>SESI SENAI PARAGUAÇU PAULISTA - 2023</p>
    </section>
  </header>
  <main id="meu-elemento">

  </main>




  <footer>
    <p>SESI SENAI - PARAGUAÇU PAULISTA - 2023
  </footer>

</body>

</html>
